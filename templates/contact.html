<div class="form-container">

    
    <form method="post" action="/contact">
    {% csrf_token %} 

    <div class="forms">
        <label class="lbl" for="name">Name</label><br>
        <input type="name" class="form-field" id="name-input" placeholder="Your Name" name="name" required="true" />
    </div>
    <div class="forms">
        <label class="lbl" for="email">Email </label><br>
        <input type="email" class="form-field" id="email-input" placeholder="Your Email Address" name="email" required="true"/>
    </div>
    <div class="forms">
        <label class="lbl" for="email">Mobile</label><br>
        <input type="phone" class="form-field" id="phone-input" placeholder="Your Mobile no" name="phone" required="true"/>
    </div>
    <div class="forms">
        <label class="lbl" for="feedback">Feedback</label><br>
        <textarea class="feedback-field" id="feedback-input" rows="3" placeholder="Feel Free to Express:)" name="feedback"></textarea>
    </div>

    <button type="submit" class="subbtn">SUBMIT</button>


    </form>
</div>
